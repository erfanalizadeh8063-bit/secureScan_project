services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: securascan-backend
    environment:
      - BIND_ADDR=0.0.0.0:8080
      - ALLOWED_ORIGINS=http://localhost:3000
      - SCAN_MAX_CONCURRENCY=4
      - HTTP_TIMEOUT_MS=10000
    ports:
      - "8080:8080"
    networks:
      - securascan

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: securascan-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - securascan

networks:
  securascan:
    driver: bridge
