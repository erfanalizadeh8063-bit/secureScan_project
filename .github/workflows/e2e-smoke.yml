name: E2E smoke test
on:
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build images with compose
        run: |
          docker compose --profile prod build

      - name: Start prod compose
        run: |
          docker compose --profile prod up -d

      - name: Wait for services
        run: |
          sleep 4

      - name: Backend health
        run: |
          curl -fsS http://localhost:8080/health || curl -fsS http://localhost:8080/api/health

      - name: Frontend http
        run: |
          curl -fsSI http://localhost:5173/

      - name: Frontend proxy health
        run: |
          curl -fsS http://localhost:5173/api/health

      - name: Teardown
        if: always()
        run: |
          docker compose down -v
