name: Docker Build (prod images with cache)
on:
  push:
    branches: [ main, feature/** ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./secureScan_Back
          file: ./secureScan_Back/Dockerfile.backend
          push: false
          tags: securescan/backend:ci
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./secureScan_Front
          file: ./secureScan_Front/Dockerfile.frontend
          push: false
          tags: securescan/frontend:ci
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
