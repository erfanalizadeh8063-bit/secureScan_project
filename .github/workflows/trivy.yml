name: Trivy Scan
permissions:
  security-events: write
  contents: read

on:
  push:
    branches: [ main, 'feature/**', 'ci/**', 'beta/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  trivy-scan:
    name: Build Docker images & scan with Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üß± Build backend image
      - name: Build backend image
        run: |
          docker build \
            -t securascan-back:${{ github.run_id }} \
            -f secureScan_Back/Dockerfile.backend secureScan_Back

      # üß± Build frontend image
      - name: Build frontend image
        run: |
          docker build \
            -t securascan-front:${{ github.run_id }} \
            -f secureScan_Front/Dockerfile.frontend secureScan_Front

      # üîç Scan backend image
      - name: Trivy scan backend
        run: |
          trivy image \
            --format sarif \
            --output trivy-back.sarif \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --vuln-type os,library \
            securascan-back:${{ github.run_id }} || true

      # üîç Scan frontend image
      - name: Trivy scan frontend
        run: |
          trivy image \
            --format sarif \
            --output trivy-front.sarif \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --vuln-type os,library \
            securascan-front:${{ github.run_id }} || true

      # üì§ Upload SARIF to GitHub Security tab
      - name: Upload SARIF results (backend)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-back.sarif

      - name: Upload SARIF results (frontend)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-front.sarif

      # üì¶ Upload artifacts
      - name: Upload Trivy reports as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports-${{ github.run_id }}
          path: |
            trivy-back.sarif
            trivy-front.sarif

      # üö® Fail if vulnerabilities exist
      - name: Fail if HIGH/CRITICAL findings detected
        run: |
          if grep -q '"severity": "HIGH"' trivy-back.sarif || \
             grep -q '"severity": "CRITICAL"' trivy-back.sarif || \
             grep -q '"severity": "HIGH"' trivy-front.sarif || \
             grep -q '"severity": "CRITICAL"' trivy-front.sarif; then
            echo "‚ùå HIGH/CRITICAL vulnerabilities detected by Trivy."
            exit 1
          else
            echo "‚úÖ No HIGH/CRITICAL vulnerabilities found."
          fi
