name: Trivy Scan
permissions:
  security-events: write
  contents: read

on:
  push:
    branches: [ main, 'feature/**', 'ci/**', 'beta/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build backend image
      - name: Build backend image
        run: |
          docker build -t securascan-back:${{ github.run_id }} \
            -f secureScan_Back/Dockerfile.backend secureScan_Back

      # Build frontend image
      - name: Build frontend image
        run: |
          docker build -t securascan-front:${{ github.run_id }} \
            -f secureScan_Front/Dockerfile.frontend secureScan_Front

      # Install Trivy CLI
      - name: Install Trivy (CLI)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # Scan backend image → SARIF
      - name: Trivy scan backend
        run: |
          trivy image \
            --severity HIGH,CRITICAL \
            --format sarif \
            --output trivy-back.sarif \
            --ignore-unfixed \
            securascan-back:${{ github.run_id }}

      # Scan frontend image → SARIF
      - name: Trivy scan frontend
        run: |
          trivy image \
            --severity HIGH,CRITICAL \
            --format sarif \
            --output trivy-front.sarif \
            --ignore-unfixed \
            securascan-front:${{ github.run_id }}

      # Upload SARIF reports
      - name: Upload backend SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-back.sarif

      - name: Upload frontend SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-front.sarif

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sarif-${{ github.run_id }}
          path: |
            trivy-back.sarif
            trivy-front.sarif

      # Fail if vulnerabilities found
      - name: Fail if HIGH/CRITICAL detected
        run: |
          echo "❌ HIGH/CRITICAL vulnerabilities detected by Trivy."
          exit 1
        if: failure()
