name: Trivy Scan
permissions:
  security-events: write
  contents: read

on:
  push:
    branches: [ main, 'feature/**', 'ci/**', 'beta/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Build backend image
      # -----------------------------
      - name: Build backend image
        run: |
          docker build -t securascan-back:${{ github.run_id }} \
            -f secureScan_Back/Dockerfile.backend secureScan_Back

      # -----------------------------
      # Build frontend image
      # -----------------------------
      - name: Build frontend image
        run: |
          docker build -t securascan-front:${{ github.run_id }} \
            -f secureScan_Front/Dockerfile.frontend secureScan_Front

      # -----------------------------
      # Trivy scan backend (NEVER fail here)
      # -----------------------------
      - name: Trivy scan backend
        run: |
          trivy image \
            --format sarif \
            --output trivy-back.sarif \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            securascan-back:${{ github.run_id }} || true

      # -----------------------------
      # Trivy scan frontend
      # -----------------------------
      - name: Trivy scan frontend
        run: |
          trivy image \
            --format sarif \
            --output trivy-front.sarif \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            securascan-front:${{ github.run_id }} || true

      # -----------------------------
      # Upload SARIF to GitHub Security tab
      # -----------------------------
      - name: Upload SARIF results (backend)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-back.sarif

      - name: Upload SARIF results (frontend)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-front.sarif

      # -----------------------------
      # Upload SARIF artifacts
      # -----------------------------
      - name: Upload Trivy reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports-${{ github.run_id }}
          path: |
            trivy-back.sarif
            trivy-front.sarif

      # -----------------------------
      # Hard fail only if SARIF contains HIGH/CRITICAL
      # -----------------------------
      - name: Fail if HIGH/CRITICAL detected
        run: |
          if grep -q '"level": "error"' trivy-back.sarif 2>/dev/null || \
             grep -q '"level": "error"' trivy-front.sarif 2>/dev/null; then
            echo "❌ HIGH/CRITICAL vulnerabilities detected."
            exit 1
          else
            echo "✅ No HIGH/CRITICAL vulnerabilities found."
          fi
