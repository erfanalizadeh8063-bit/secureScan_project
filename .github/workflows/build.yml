name: Build SecuraScan

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§± Cache npm for frontend
      - name: Cache frontend npm
        if: ${{ matrix.service == 'frontend' }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('secureScan_Front/package-lock.json') }}

      # âš™ï¸ Cache cargo for backend
      - name: Cache backend cargo
        if: ${{ matrix.service == 'backend' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            secureScan_Back/target
          key: cargo-cache-${{ runner.os }}-${{ hashFiles('secureScan_Back/Cargo.lock') }}

      # ğŸ§© Setup Node for frontend
      - name: Set up Node.js
        if: ${{ matrix.service == 'frontend' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸª¶ Build frontend
      - name: Build Frontend
        if: ${{ matrix.service == 'frontend' }}
        run: |
          cd secureScan_Front
          npm ci
          npm run build

      # ğŸ¦€ Setup Rust for backend
      - name: Set up Rust toolchain
        if: ${{ matrix.service == 'backend' }}
        uses: dtolnay/rust-toolchain@stable

      # ğŸ”¨ Build backend
      - name: Build Backend
        if: ${{ matrix.service == 'backend' }}
        run: |
          cd secureScan_Back
          cargo build --release
