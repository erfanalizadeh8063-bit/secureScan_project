name: Build SecuraScan
on:
  push:
    branches:
      - main
      - feature/**
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache frontend npm
        if: matrix.service == 'frontend'
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('secureScan_Front/package-lock.json') }}

      - name: Cache backend cargo
        if: matrix.service == 'backend'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            secureScan_Back/target
          key: cargo-cache-${{ runner.os }}-${{ hashFiles('secureScan_Back/Cargo.lock') }}

      - name: Set up Node.js
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Frontend
        if: matrix.service == 'frontend'
        run: |
          cd secureScan_Front
          npm ci
          npm run build

      - name: Install Rust
        if: matrix.service == 'backend'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Backend
        if: matrix.service == 'backend'
        run: |
          cd secureScan_Back
          cargo build --release
