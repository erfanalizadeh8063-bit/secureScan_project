name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: secureScan_Back
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build (release)
        run: cargo build --release
      - name: Tests
        run: cargo test --all --release

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: secureScan_Front
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: secureScan_Front/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build

  docker-validate:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -f secureScan_Back/Dockerfile.backend -t securascan-back:ci .
      - name: Build frontend image
        run: docker build -f secureScan_Front/Dockerfile.frontend -t securascan-front:ci .
name: CI
on: [push, pull_request]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f secureScan_Back/Dockerfile.backend secureScan_Back

      - name: Build frontend image
        # Use VITE_API_BASE (matches frontend code). For local CI images we set a localhost backend.
        run: docker build -f secureScan_Front/Dockerfile.frontend secureScan_Front --build-arg VITE_API_BASE=http://localhost:8080
