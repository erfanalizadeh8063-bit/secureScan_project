name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    name: Backend — build & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: secureScan_Back
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Build (release)
        run: cargo build --release
      - name: Tests
        run: cargo test --all --release

  frontend:
    name: Frontend — install & build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: secureScan_Front
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: secureScan_Front/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: |
          # Ensure build-time API base is set for CI bundle check
          if [ -z "$VITE_API_BASE" ]; then
            echo "VITE_API_BASE not set in workflow environment — using localhost for bundle-check only";
            export VITE_API_BASE="http://127.0.0.1:8080";
          fi
          npm run build

  docker-validate:
    name: Docker images (validate)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -f secureScan_Back/Dockerfile.backend -t securascan-back:ci secureScan_Back
      - name: Build frontend image (requires VITE_API_BASE build-arg)
        run: docker build -f secureScan_Front/Dockerfile.frontend -t securascan-front:ci --build-arg VITE_API_BASE=${{ env.VITE_API_BASE || 'http://127.0.0.1:8080' }} secureScan_Front
