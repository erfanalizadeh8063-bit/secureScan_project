name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:

  backend:
    name: Backend — build & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: secureScan_Back
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
      - name: Build (release)
        run: cargo build --release
      - name: Tests
        run: cargo test --all --release

  frontend:
    name: Frontend — install & build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: secureScan_Front
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: secureScan_Front/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: |
          if [ -z "$VITE_API_BASE" ]; then
            export VITE_API_BASE="http://127.0.0.1:8080";
          fi
          npm run build

  docker-build:
    name: Build Docker images
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: |
          docker build \
            -f secureScan_Back/Dockerfile.backend \
            -t securascan-back:ci \
            secureScan_Back

      - name: Build frontend image
        run: |
          docker build \
            -f secureScan_Front/Dockerfile.frontend \
            --build-arg VITE_API_BASE=http://127.0.0.1:8080 \
            -t securascan-front:ci \
            secureScan_Front

      # Save images as artifact
      - name: Save Docker images
        run: |
          docker save securascan-back:ci -o back.tar
          docker save securascan-front:ci -o front.tar

      - name: Upload images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            back.tar
            front.tar

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v4

      - name: Download saved Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load Docker images
        run: |
          docker load -i back.tar
          docker load -i front.tar

      - name: Scan backend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: securascan-back:ci
          format: sarif
          output: trivy-back.sarif
          severity: HIGH,CRITICAL

      - name: Scan frontend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: securascan-front:ci
          format: sarif
          output: trivy-front.sarif
          severity: HIGH,CRITICAL

      - name: Upload SARIF backend
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-back.sarif

      - name: Upload SARIF frontend
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-front.sarif
