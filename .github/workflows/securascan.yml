name: SecuraScan CI

permissions:
  contents: read
  security-events: write
  actions: read

on:
  push:
    branches: [ main, 'chore/**' ]
  pull_request:
  workflow_dispatch:

jobs:
  security:
    # Only run the security job for PRs originating in this repository (skip forks).
    if: ${{ github.event.pull_request && github.event.pull_request.head.repo.full_name == github.repository }}
    name: security
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'
          queries: security-extended

      - name: Autobuild (CodeQL)
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results.sarif
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: Upload CodeQL SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codeql-results.sarif

      - name: Run gitleaks (secret scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: Trivy (placeholder)
        run: |
          echo "Trivy scanning should be added here if images are built in this job."
        continue-on-error: ${{ github.event_name == 'pull_request' }}

  build-and-scan:
    name: build-and-scan
    needs: security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend (inject VITE_API_BASE)
        env:
          VITE_API_BASE: ${{ secrets.BUNDLE_CHECK_BACKEND_URL }}
        run: |
          cd secureScan_Front
          npm ci
          VITE_API_BASE=$VITE_API_BASE npm run build

      - name: Build backend
        run: |
          cd secureScan_Back
          cargo build --release
