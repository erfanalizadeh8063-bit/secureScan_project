name: SecuraScan CI

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security:
    name: SecuraScan CI / security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run gitleaks (secret scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run cargo audit
        uses: actions-rust-lang/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-scan:
    name: build-and-scan
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend (inject VITE_API_BASE)
        env:
          VITE_API_BASE: ${{ secrets.BUNDLE_CHECK_BACKEND_URL }}
        run: |
          cd secureScan_Front
          npm ci
          VITE_API_BASE=$VITE_API_BASE npm run build

      - name: Build backend
        run: |
          cd secureScan_Back
          cargo build --release
name: SecuraScan CI

